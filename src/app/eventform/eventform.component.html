<div id="parent">

  <form (ngSubmit) = "onSubmit()" #myForm="ngForm">
    <h3 >Event Details</h3>

    <tr>
      <td>
        <mat-form-field >
          <mat-select [(ngModel)]="booktitle" matInput placeholder="Book Title" [ngModelOptions]="{standalone: true}">
            <mat-option *ngFor="let club of clubs let i = index" [value]="club.bookTitle">
              {{club.bookTitle}}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </td>
    </tr>


    <tr>
        <td>
          <mat-form-field>
          <input matInput placeholder="Event Title" type="eventtitle" [(ngModel)]="eventtitle" name="eventtitle">
          </mat-form-field>
        </td>
      </tr>

    <tr>
      <td>
        <mat-form-field>
        <input matInput placeholder="Event URL" type="url" [(ngModel)]="eventurl" name="eventurl">
        </mat-form-field>
      </td>
    </tr>

    <div>
      <h3>Event Address</h3>

      <tr>
        <td>
          <mat-form-field>
            <input matInput placeholder="Street" type="text" [(ngModel)]="street" name="street">
          </mat-form-field>
        </td>
      </tr>

      <tr>
        <td>
          <mat-form-field>
           <input matInput placeholder="City" type="text" [(ngModel)]="city" name="city">
          </mat-form-field>
        </td>
      </tr>

      <tr>
        <td>
          <mat-form-field>
            <input matInput placeholder="State" type="text" [(ngModel)]="state" name="state">
          </mat-form-field>
        </td>
      </tr>

      <tr>
        <td>
          <mat-form-field>
            <input matInput placeholder="Zip Code" type="number" [(ngModel)]="zip" name="zip">
          </mat-form-field>
        </td>
      </tr>

      <tr>
        <td>
          <mat-form-field>
            <input matInput placeholder="Country" type="text" [(ngModel)]="country" name="country">
          </mat-form-field>
        </td>
      </tr>
    </div>


  <div>
      <h3>Event Date and Time</h3>

      <tr>
        <td>
          <mat-form-field>
            <input matInput [matDatepicker]="picker" placeholder="Start Date" [(ngModel)]="startdate" name="startdate">
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
          </mat-form-field>

          <mat-form-field>
            <input matInput placeholder="Start Time" type="time" [(ngModel)]="starttime" name="starttime">
          </mat-form-field>
        </td>
      </tr>

      <tr>
        <td>
          <mat-form-field>
            <input matInput [matDatepicker]="picker1" placeholder="End Date" [(ngModel)]="enddate" name="enddate">
            <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
            <mat-datepicker #picker1></mat-datepicker>
          </mat-form-field>


          <mat-form-field>
            <input matInput placeholder="End Time" type="time" [(ngModel)]="endtime" name="endtime">
          </mat-form-field>
        </td>
      </tr>
    </div>

    <div>
        <h3>Event Description</h3>

        <tr>
          <td>
            <mat-form-field>
              <textarea matInput placeholder="Event Description" type="text" [(ngModel)]="eventdescribe" name="eventdescribe"></textarea>
            </mat-form-field>
          </td>
        </tr>

        <tr>
          <td>
            <mat-form-field>
              <input matInput placeholder="Organizer Name" type="text" [(ngModel)]="organizername" name="organizername">
            </mat-form-field>
          </td>
        </tr>
      </div>

    <button type="submit" mat-raised-button ="primary">Submit</button>
  </form>
</div>
